<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <button onclick="func(2)">Calculate</button>
        <p id="result"></p>
        <script>
            function func(x,y)
            {
                if (y === undefined) 
               {
                alert ("The value of y is undefined");
                y = 8;
               }
               var result = x * y - x;
               document.getElementById("result").innerHTML = result;
            }
        </script>
    </body>
</html>
