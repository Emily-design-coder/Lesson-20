<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <button type="button" onclick="Myfunc()">Click Me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var b=5; //global variable
            function Myfunc(){
                var a=2; //local variable
                document.getElementById("demo").innerHTML = b*a-b;
            }
            document.getElementById("demo1").innerHTML = b;
            document.getElementById("demo2").innerHTML = a;
        </script>
    </body>
</html>
